        #Einleitung
        
      - Ursprünglich zur Erstellung eines unabhängigen Zahlungssystems
      
      - Austausch von Daten ohne vertrauenswürdige Dritte Partei
      
      - Die übertragenen Daten sollen nicht manipuliert und verändert werden können
      
      - Dies geschieht unter Verwendung bereits bekannter Technologien
      
      - Blockchain dient der Speicherung der Daten
      
    ---
    	#Abgrenzung des Begriffes
    	
    - **Ledger**
    
    	- Transaktionsverzeichnis/Kontenbuch, in dem alle Transaktionen aufgeführt werden
    	
    - **Distributed Ledger**
    
    	- Ledger die an mehrere Rechner verteilt wird
    	
    	- Es können dabei nur Transaktionen hinzugefügt werden
    	
    - **Blockchain**
    
    	- Distributed Ledger, die aus verknüpften Blöcken besteht
    	
    	- Jeder Block beinhaltet einen Satz Transaktionen
    	
    - **Datenbank**
    
    	- Meist Client-Server Aufbau
    	
    	- Daten in der Regel veränderbar

    #Hash-Funktionen
    
    - Bilden eine Eingabemenge beliebiger Größe auf einen Zielbereich fixer Größe ab
    
    - verschiedene Eingabewerte sollen dabei möglichst unterschiedliche Zielwerte haben
    
        - Zielbereich muss gut ausgenutzt werden
        
    - der generierte Zielwert (Hash) kann zur Überprüfung der Unversehrtheit eines Dokumentes dienen
    
    - bei Blockchains kryptische Hashwerte an die sich folgende Anforderungen stellen:
    
        - starke Kollisionsresistenz
        
        - praktisch unmöglich von Zielwert auf Eingabewert zu schließen
        
        - unmöglich durch Variation des Eingabewertes einen bestimmten Zielwert zu erzeugen

    #Kryptographische Puzzle
    
    - verwenden kryptische Hash-Funktionen
    
    - Ziel ist es Eingabewert zu variieren, sodass Zielwert in bestimmten Bereich liegt
    
    - Bsp: Variiere "A bezahlt B 2 Bitcoin. & X" sodass SHA-256-Hash-Wert mit 0 beginnt

    #Anwendungsfall der Kryptischen Puzzle
    
    - ermöglichen zufällige Auswahl eines Teilnehmers in einem Netzwerk
    
    - zentrale Stelle ist dabei nicht notwendig
    
    - Puzzle wird im Netzwerk veröffentlich und Teilnehmer versuchen es gleichzeitig zu lösen
    
    - der Teilnehmer der das Puzzle löst wird ausgewählt
    
    - da Teilnehmer nur mögliche Lösungen durchprobieren können Auswahl zufällig

    #Digitale Signaturen
    
    - basieren auf asymmetrischen Verschlüsselungsverfahren
    
    - Kommunikationspartner besitzen privaten und öffentlichen Schlüssel
    
    	- öffentlicher Schlüssel für jeden einsehbar
    	
    	- privater Schlüssel geheim und lokal gespeichert
    	
    - Mit einem Schlüssel verschlüsselte Nachricht kann mit dem gegenstück entschlüsselt werden

    #Funktionsweise der Blockchain
    
    - Kernstück der Blockchain ist ein "Block" als Datenstruktur
    
    - Speichert Transaktionen
    
    - mehrere Transaktionen werden in einem Block gespeichert
    
    - Block mit Vorgänger Verknüpft
    
    - Generierung neuer Blöcke geschiet in bestimmten Abständen

    #Ablauf im Netzwerk
    
    1. Neue Transaktionen werden an alle Knoten übertragen
    
    2. Jeder Knoten kombiniert die Transaktionen zu einen neuen Block
    
    3. Jeder Knoten sucht nach einer Lösung für das kryptographische Puzzle
    
    4. Wenn ein Block eine Lösung gefunden hat überträgt er diese an alle anderen Knoten
    
    5. Knoten akzeptieren einen Block, wenn alle Transaktionen valide und keine doppelte Ausgabe vorliegt
    
    6. Knoten drücken die Akzeptanz eines Blockes aus, indem sie an dem nächsten Block weiterarbeiten und den Hash des akzeptirten Blockes als Hash für den vorgänger Knoten verwenden.

    #Smart Contracts
    
    - neben Transaktionen lassen sich weitere Daten auf der Blockchain speichern
    
    - Smart Contracts sind Programme die als Daten in der Blockchain gespeichert werden
    
    - Können durch Transaktionen auf der Blockchain ausgeführt werden
    
    - Smart Contracts können sich gegenseitig aufrufen
    
    - können Daten speichern und verändern, die Teil der Blockchain sind
    
    - Deterministisch und immutable nachdem sie veröffentlicht wurden
    
    - genaue Definition varieret zwischen verschiedenen Plattformen

    #Consensus Protokoll
    
    - Problem: 
    	- zwei Knoten erstellen gleichzeitig einen neuen Block
    	- neue Blöcke kommen in unterschiedlicher Reihenfolge bei anderen Knoten an
    	
    - Consensus Protokoll regelt die Entscheidung, welcher Block weiterverwendet werden soll
    
    - Nakamoto Protokoll:
    
        - Knoten arbeiten an Block weiter, den sie zuerst bekommen haben
        - anderer Block wird ebenfalls abgespeichert
        - sobald eine Blockkette länger wird, wird die andere verworfen
        
    - proof-of-stake:

        - Ersteller des Blockes wird anhand seiner Anteile an der nativen Währung des Systems ausgewählt
    ---
    #Block Konfiguration
    
    - Anzahl/Komplexität der Transaktionen innerhalb eines Blockes
    
    - Wirkt sich aus auf:
    
          - Zeit zwischen Erstellungen von neuen Blöcken
    
          - Verarbeitungsgeschwindigkeit von Transaktionen
          
          - Geschwindigkeit der Replikation
          
    - Extrembeispiel: kein Limit für die Größe eines Blockes
         - System könnte mit Transaktionen geflutet werden
         - menge der Transaktionen schwerer zu verarbeiten

    - zero-knowgledge Blockchains

    #Bitcoin
    
    - Konzept erstmals 2008 in dem Paper "Bitcoin: A Peer-to-Peer Electronic Cash System" vorgestellt
    
    - Paper wurde unter dem Pseudonym Satoshi Nakamoto veröffentlicht
    
    - erster Anwendungsfall der Blockchain
    
    - Beweis für Machbarkeit einer elektronischen Währung ohne vertrauenswürdige Partei
    
    - Open-Source Projekt
    
    - neue Blöcke werden alle 10 Minuten erstellt
    
    - Blockgröße auf 1MB festgelegt
    
    - Smart Contracts auf Transaktionen der Währung beschränkt
    
    ---
    #Bitcoin-Mining
    
    - erste Transaktion in einem Block ist speziell
    	beginn eines neuen Coins
    
    - neuer Coin wird dem Ersteller des Blockes zugeschrieben
    
    - Bestand der Bitcoins ist auf 20 Millionen beschränkt
    
    - Belohnung für Bitcoin Mining verringert sich und soll inal aus den Transaktionskosten bestehen
    
    - soll Anreiz bieten mit dem Netzwerk zusammen statt gegen das Netzwerk zu arbeiten

    #Supply Chain
    
    **Situation**
    - Supply Chains sind wichtig für den Transport von Waren
    
    - Austausch von Informationen kann so wichtig sein wie die der Ware
    
    - mehrere Parteien sind an eine Supply Chain beteiligt
    
    - bei Nahrung erhöht Information, wo Nahrung erstellt und wie sie Transportiert wurde Lebensmittelsicherheit
    
    - aktuelle Pandemie zeigt Notwendigkeit für belastbare Lieferketten
    
         - transparenz
         
         - automatisierung
         
    ---
    #Supply Chain
    
    **Blockchain Lösung**
    
    - Teilnehmer der Supply Chain kommunizieren über die Blockchain
    
    - dies geschiet durch Aufrufen von Smart-Contracts
    
          - weisen Nachrichten ab, die an der falschen Stelle im Prozess stehen
          
          - Nachrichten werden nur von dazu berechtigten Teilnehmern akzeptiert
          
    - vorher definierte Bedingungen können direkt in Smart Contracts implementiert werden
    
    - aktuell Erstellung einer Blockchain Lösung von IBM mithilfe von Hyperledger Fabric

    #Maschine Learning
    
    - Blockchain als Basis für Austausch von Methadaten
    
    - eigentliche Dateien werden lokal gespeichert
    
    - solche Datenplatformen spielen bei maschinellem Lernen wichtige Rolle
    
    - Gerade in Branchen wo zugriff auf lokale Dateien für Dritte schwierig ist wichtig (z.B. Medizin)
    
    - Bisher dezentrale Verfügbarkeit von Daten durch folgende Dinge erschwert
    
         - fehlende Austauschmechanismen
         - Mangelnde Sicherheit und Schutz der Privatsphäre
         - Mangelnde Datenintegrität
         - Dateneigentum
         - Hohe Kosten für die zentrale Datenspeicherung
         
    ---
    #Maschine Learning
    
    - verwenden der Blockchain-Technologie zur Authentifizierung und Datenzugriffssteuerung
    
    - schafft zentrale überwachte Datenplattform
    
    - bietet zudem Verarbeitungs- und Analysedienste 
    
    - jede Nutzung und Zugriff auf Daten wird in der Blockchain dokumentiert
    
    - erstellen eines Marktplatzes für den Austausch von Daten und ML-Modellen
