## Pattern (Muster)
- **Pattern** bieten Lösungsmuster für immer wiederkehrende Probleme

- Ein **Rezept** oder ein **Algorithmus** sind dabei keine Pattern im Sinne einer Mustersprach

.footnote[Quelle: [1]]
]

---
layout: false

.left-column[
  ## Einleitung
  ### Geschichte
]
.right-column[

```Java
[...] Each pattern describes a problem that occurs over and 
over again in our environment, and then describes the 
core solution to that problem, in such a way that you can 
use the solution a million times over, 
without ever doing it the same way twice. 

- Christopher Alexander
```
- Christopher Alexander's Buch *A Pattern Language* (1977) gilt als Startpunkt für die Verwendung einer Mustersprache

- Architektur-Professor in Barkley

- Er endeckte immer wiederkehrende Muster in seinen Entwürfen, definierte das Problem, das sie lösen, und beschrieb die Lösung, die sie bieten

- Durch die Anwendung seiner Muster sorgt für Genauigkeit und Konszistenz in seinen Entwürfen

.footnote[Quelle: [2], [3]]
]

- Name
	- Selbsterklärend und intuitiv
- Problem
	- Beschreibt wo für da Pattern verwendet wird
	- (Sicherheits-) Probleme die durch die Anwendug gelöst werden können
- Also Known As
	- Synonyme für dieses Pattern
	- Verweise auf andere Templates oder Bezeichnugen des Patterns
- Motivation
	- Enthält die Grundidee, optional unterstützt durch ein Beispiel
- Context
	- Beschreibt den Kontext unter dem das Pattern verwendet werden kann

.left-column[
  ## Security im Software Engineering
  ### Authorization Pattern
]
.right-column[
**Context**

- Rechnerische Umgebung mit aktive Entitäten, die Ressourcen anfordern, deren Zugriff kontrolliert werden muss

**Problem**

- Wie man zulässige Arten von Zugriffen (Berechtigungen) durch aktive Recheneinheiten (Subjekte) auf passive Ressourcen (Schutzobjekte) beschreibt

**Motivation**

- Die Berechtigungsstruktur muss unabhängig von der Art der Ressourcen sein und in einheitlicher Weise beschreiben

- Einige der Ermächtigungen können von ihren Inhabern an andere Subjekte delegiert werden
]

<!--
######################################################################
######################################################################
-->

---
layout: false

.left-column[
  ## Security im Software Engineering
  ### Authorization Pattern
]
.right-column[
**Solution**

- Elemente einer Berechtigungsregel als Klassen und Assoziationen darstellen

- Klasse: **Subject** 

- Klasse: **ProtectionObject**

- Assoziationsklasse: **Right**
	- Enthält ein Prädikat (Berechtigung) und ein Kopierkennzeichen (Recht übertragen)

- Methode: **operationcheck_rights** (Gültigkeit einer Anforderung prüfen)
]

  ### Authorization Pattern

.right-column[
**Consequences**

- Subjekte 
	- ausführende Prozesse, Benutzer, Rollen, Benutzergruppen

- Schutzobjekte 
	- Transaktionen, Speicherbereiche, E/A-Geräte, Dateien oder andere OS-Ressourcen sein

- Zugriffsarten
	- Lesen, Schreiben, Ausführen oder Methoden in übergeordneten Objekten

- Die Prädikate 
	- Allgemeine Darstellung aller Bedingungen, die die Anwendung einer Regel einschränken können

- Das Kopierkennzeichen
	- Steuert die Übertragung von Rechten
]

.left-column[
  ## Security im Software Engineering
  ### Authorization Pattern
  ### Roles (RBAC) Pattern
]
.right-column[
**Context**

- Die meisten Institutionen haben eine Vielzahl von Aufgaben, die unterschiedliche Fähigkeiten und Verantwortlichkeiten erfordern 

- Aus Sicherheitsgründen sollten die Benutzer Rechte auf der Grundlage ihrer beruflichen Funktionen erhalten (Need-to-know-Prinzip)

- Berufliche Funktionen können als Rollen interpretiert werden

**Problem**

- Wie man Benutzern entsprechend ihrer Rolle in einer Institution Rechte zuweist
]

<!--
######################################################################
######################################################################
-->

---
layout: false

.left-column[
  ## Security im Software Engineering
  ### Authorization Pattern
  ### Roles (RBAC) Pattern
]
.right-column[
**Motivation**

- Zugriffsrechte für Mitglieder gemäß der Need-to-know-Politik definieren (Institution)

- Mögliche Vererbung von Rechten, durch hierarchische Rollen

- Rollen für Benutzer oder Benutzergruppen zugewiesen

**Solution**

- Erweiterung des Authorization Pattern
- Rollen als Subjekte interpretieren

- Klassen: **User** und **Role** beschreiben die registrierten Benutzer 

- Assoziationsklasse: **Right** definiert die Zugriffsarten, zu deren Anwendung auf das **ProtectionObject** ein Benutzer innerhalb einer Rolle berechtigt ist  

]

  ### Roles (RBAC) Pattern
]
.right-column[

**Consequences**

- Es ermöglicht die Komplexität der Sicherheit zu reduzieren, es gibt viel mehr Benutzer als Rollen

- Anzahl der Berechtigungsregeln wird reduziert 

- Zusätzliche konzeptionelle Komplexität (neues Rollenkonzept, Zuweisungen an mehrere Rollen,...)

**Know uses**

- RBAC ist in einer Vielzahl kommerzieller Systeme implementiert

**Related Pattern**

- Das Muster in Beispiel umfasst das Authoristation Pattern, Abstract Session und das Composite Pattern.
]

layout: false
.left-column[
  ## Security im Software Engineering
  ### Authorization Pattern
  ### Roles (RBAC) Pattern
  ### Authenticator Pattern
]
.right-column[
**Context**

- Computer Systeme enthalten oft Ressourcen die wertvolle Informationen eines Unternehmens enthalten 

- Es sollen nur Subjekte Zugang zu diesen Informationen erhalten, die berechtigt sind bestimmte Ressourcen abzurufen 

**Problem**
 
- Ein böswilliger Angreifer könnte versuchen, sich als legitimer Benutzer auszugeben

- Wie kann überprüft werden, ob ein Benutzer, der auf das System zugreifen will, legitim ist?
]

<!--
######################################################################
######################################################################
-->

---
layout: false
.left-column[
  ## Security im Software Engineering
  ### Authorization Pattern
  ### Roles (RBAC) Pattern
  ### Authenticator Pattern
]
.right-column[
**Solution**

- Verwenden eines einzigen Zugangspunkt, um die Interaktionen eines Subjekts mit dem System zu empfangen

- Anwenden eines Protokolls, um die Identität des Subjekts zu überprüfen

**Example**

]

layout: false
.left-column[
  ## Security im Software Engineering
  ### Authorization Pattern
  ### Roles (RBAC) Pattern
  ### Authenticator Pattern
]
.right-column[
**Known Uses**

- SAML, OAuth2 (Assertations, Access-Tokens)
- Kerberos (Tickets)

**Related Pattern**

- Single Sign on (SSO) ist ein Prozess, bei dem ein Subjekt seine Identität verifiziert, und das Ergebnis dieser Verifizierung kann über mehrere Domänen und für eine bestimmte Zeitspanne verwendet werden

- Das Ergebnis der Authentisierung ist ein Authentisierungstoken, mit dem alle zukünftigen Zugriffe des Benutzers qualifiziert werden können
]

  ### OIDC/JWT

- OpenID Connect erweitert OAuth2 um die Möglichkeit den User mit einem *ID Token* zu Authentifizieren.

- Das *ID Token* ist ein JSON WEB Token (JWT)

- Mit *Access Token* und *ID Token* enthält die Anfrage die Identität sowie die Berechtigung des Users

- Damit lassen sich Single-Sign-On Mechanismen (SSO) umsetzen
