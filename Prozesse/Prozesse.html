## Nexus Sprint Retrospective

3. Vertreter treffen sich um Maßnahmen zu definieren

# Nexus
## Nexus Sprint Retrospective

__Fragen die beantwortet werden müssen:__

--- 

Gibt es Restarbeiten? Sind technische Schulden entstanden?

--- 

Wurden alle Artefakte, insbesondere Code, häufig (jeden Tag) erfolgreich integriert?

--- 

Wurde die Software erfolgreich gebaut, getestet und oft genug eingesetzt, um eine große Menge ungelöster Abhängigkeiten zu verhindern?
