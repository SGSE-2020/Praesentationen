        # Technische Schulden
      >"In software‐intensive systems, technical debt is a design or implementation construct that is expedient in the short term but sets up a
      technical context that can make a future change more costly or impossible. Technical debt is a contingent liability whose impact is
      limited to internal system qualities, primarily maintainability and evolvability"
      


      **Oder anders:**

      - sind die Konsequenzen aus (technisch) schlechter Umsetzung
      - sind der entstandene Mehraufwand 
    ---

      - unsichtbar

      - haben negativen Einfluss auf das Geschäft

      - MÜSSEN zurückgezahlt werden

      - meistens in man-hour gemessen

      # Arten von Schulden 
       
      - Implementationschulden

      - Architekturschulden

      - Testschulden

    # Typische Schulden

    - Dokumentation veraltet

    - Fehelende Infrastruktur (Versionierung, Datensicherung etc)

    - **Schlechte Testabdeckung**

    - Keine Coding Standards

    - Code Smells

    - Fehlerhafte Definition oder Umsetzung von Architekturen  
    ---
    ### Folgen von technischen Schulden

      - Software wird unübersichtlich und ineffizient

      - Modifizierungen sind deutlich aufwendiger als nötig

      - Geringe Testabdeckung sorgt bei Änderungen für mehr Fehler

      - Entwickler bekommen "Angst" den Quellcode anzufassen

      - Zinses Zins Effekt bis die Software unwartbar und unwirtschaftlich wird

      - Fördern schlechte Einstellung 
    ---

    # Was kosten Schulden
    - Schwer abzuschätzen
    
    - Kosten um Schulden zu bezahlen lassen sich grob schätzen
      - ähnlich wie die Kosten eines neuen Features

    - Kosten schulden zu behalten lassen sich schwer abzuschätzen
      - SCRUM Teams können schätzen wie viel kleiner ihr Backlog wird wenn die Schulden bezahlt werden

    - Es gibt einige (teils sehr komplexe) Ansätze um technische Schulden ökonomisch zu bewerten

    ## Problem 
    
    - Der Manager will das Feature möglichst schnell, da es so am meisten Geld einbringt

    - Der Manager denkt jetzt, es ist möglich das Feature in 2 Tagen zu entwickeln. In 2 Tagen sieht er, dass es geht.
    
    - Was heute klappt, klappt auch morgen.



    ---
    class: middle
    *Manager*: I need feature X. How much time do you think it will take you?  

    *Developer*: 1 week  

    *Manager*: Hmm, it needs to go online in two days though, as big event X is in two days  

    *Developer*: It’s impossible to do this feature well in 2 days, it needs a week to be done properly.  

    *Manager*: OK, but we don’t have a week. If it takes a week, there’s no point as we won’t earn as much money from it.  

    *Developer*: What I can do is take a shortcut and do it quickly. That would require me to rearrange some things and I need to go back later to fix it.   

    *Manager*: OK, that sounds reasonable (*great, I’m going to get it done in time*)  

    *Developer*: OK (*great, I will make sure the feature gets implemented soon and then I’ll need to go back to make sure nothing gets left behind that can cause trouble in the future*)

      # Vorsorge    
      
      - Dokumente pflegen

      - Code Richtlinien aufstellen und einhalten (stichwort Clean Code)
        - Paar Programming
        - Code Reviews 

      - Quellcode regelmäßig refactorn     

      - Tests schreiben und bei bedarf erweitern
        - TDD
      
      - Bewusst aufgenommene Schulden verstehen, diskutieren und dokumentieren
    
    ---
      # How to Review
      
      - Automatisieren was geht

      - Jeder Entwickler reviewet sein Code erstmal selbst

      - Review sollte von erfahrenen Entwickler gemacht werden

      - Zeit investieren 

      - Regelmäßige Reviews von Teilfeature

      - 200-400 Zeilen Code in 60-90min (danach Pause machen)

      - Review Kommentare sind konstruktiv und nicht persönlich verletztend

      - Checklisten erstellen

      - Review Bereich festlegen (z.B Fokus auf Performance)

      - Schulden Priorisieren

      - Schuld angemessen zurückzahlen
        - keine neuen Schulden machen

      # Schulden und Legacy Code
      - Ab jetzt neustarten 
        - Schulden richtig Managen
        - ordentlich arbeiten

      - Legacy Code schritt für schritt isolieren

      - Änderungen am Legacy Code MÜSSEN den Code besser zurücklassen

    ### Technische Schulden in der Realität
      **An empirical assessment of technical debt practices in industry**

      - **75%** Managen ihre Schulden nicht 

      - Startups nehmen viele Schulden als Investment auf

      - Itablierte Unternehmen Managen meist besser als Startups 

      - Die höhe der Schulden werden meist in men-hour to fix angegeben 
      
    ---
      # Tldr
      - Technische Schulden
        - entstehen bei "schlampiger" Umsetzung
        - lassen sich selten vermeiden
        - sind nicht nur auf Code beschränkt
        - können bewusst und unbewusst gemacht werden
        - vermehren sich
        - kosten (richtig viel) Geld
        - lassen sich durch gutes Managment reduzieren
