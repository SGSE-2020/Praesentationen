        # Technische Schulden
      >"In software‐intensive systems, technical debt is a design or implementation construct that is expedient in the short term but sets up a
      technical context that can make a future change more costly or impossible. Technical debt is a contingent liability whose impact is
      limited to internal system qualities, primarily maintainability and evolvability"
      


      **Oder anders:**

      - Sind die Konsequenzen aus (technisch) schlechter Umsetzung. 
      - Sind der entandene Mehraufwand

    ### Folgen von technischen Schulden

      - Software wird unübersichtlich und ineffizient

      - Modifizierungen sind deutlich aufwendiger als nötig

      - Geringe Testabdeckung sorgt bei Änderungen für mehr Fehler

      - Entwickler bekommen "Angst" den Quellcode anzufassen

      - Zinses Zins Effekt bis die Software unwartbar und unwirtschaftlich wird

      - Fördern schlechte Einstellung 
    ---

    # Was kosten Schulden
    - Schwer abzuschätzen
    
    - Kosten um Schulden zu bezahlen lassen sich grob schätzen
      - ähnlich wie die Kosten eines neuen Features

    - Kosten schulden zu behalten lassen sich schwer abzuschätzen
      - SCRUM Teams können schätzen wie viel kleiner ihr Backlog wird wenn die Schulden bezahlt werden

    - Es gibt einige (teils sehr komplexe) Ansätze um technische Schulden ökonomisch zu bewerten
